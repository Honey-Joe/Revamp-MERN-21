<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="2xl:container mx-auto">
      <div class="w-[90%] mx-auto flex justify-center items-center h-screen">
        <div class="flex flex-col items-center gap-3">
          <h1 id="count" class="text-[48px]">0</h1>
          <div class="flex items-center gap-7">
            <button
              id="strBtn"
              class="py-2 px-4 rounded-lg bg-green-600 text-white"
            >
              Start
            </button>
            <button
              id="stoBtn"
              class="py-2 px-4 rounded-lg bg-red-600 text-white"
            >
              Stop
            </button>
            <button
              id="timBtn"
              class="py-2 px-4 rounded-lg bg-blue-600 text-white"
            >
              Timer
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      var count = document.getElementById("count");
      var strBtn = document.getElementById("strBtn");
      var stoBtn = document.getElementById("stoBtn");
      var timBtn = document.getElementById("timBtn");

      var setI;
      strBtn.addEventListener("click", () => {
        setI = setInterval(() => {
          count.textContent = parseInt(count.textContent) + 1;
        }, 1000);
      });

      stoBtn.addEventListener("click", () => {
        clearInterval(setI);
      });

      timBtn.addEventListener("click", () => {
        setTimeout(() => {
          alert("Over time");
          clearInterval(setI);
        }, 5000);
      });
    </script>
  </body>
</html>
